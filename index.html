<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <label>Choose a season:</label>
  <select id="selectSeason">
    <option value="spring">Spring</option>
    <option value="summer">Summer</option>
    <option value="fall">Fall</option>
    <option value="winter">Winter</option>
  </select>
  <button id="seasonBtn">Display Typical Weather</button>
  <p id="seasonResult"></p>

  <label>Choose a movie genre:</label>
  <select id="selectMovie">
    <option value="scienceFiction">Science Fiction</option>
    <option value="mystery">Mystery</option>
    <option value="romance">Romance</option>
  </select>
  <button id="movieBtn">Display Movie Recommendation</button>
  <p id="movieResult"></p>

  <label>Choose a pet:</label>
  <select id="selectPet">
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="fish">Fish</option>
  </select>
  <button id="petBtn">Display Fun Fact</button>
  <p id="petResult"></p>

  <label>Choose a musical instrument:</label>
  <select id="selectInstrument">
    <option value="piano">Piano</option>
    <option value="guitar">Guitar</option>
    <option value="violin">Violin</option>
  </select>
  <p id="instrumentResult"></p>

  <label>Choose a planet:</label>
  <select id="selectPlanet">
    <option value="earth">Earth</option>
    <option value="mars">Mars</option>
    <option value="jupiter">Jupiter</option>
  </select>
  <button id="planetBtn">Display Planet Fact</button>
  <p id="planetResult"></p>

  <script>
    const selectSeason = document.getElementById("selectSeason")
    const seasonBtn = document.getElementById("seasonBtn")
    const seasonResult = document.getElementById("seasonResult")

    seasonBtn.addEventListener("click", function(){
      const selectedSeason = selectSeason.value
      const weather = {
        summer: "Hot temperatures and sunny days.",
        fall: "Cooler temperatures and falling leaves.",
        winter: "Cold temperatures and snowfall.",
        spring: "Mild temperatures and blooming flowers."
      }
      seasonResult.textContent = `Typical Weather: ${weather[selectedSeason]}`
    })

    const selectMovie = document.getElementById("selectMovie")
    const movieBtn = document.getElementById("movieBtn")
    const movieResult = document.getElementById("movieResult")

    movieBtn.addEventListener("click", function(){
      const selectedMovie = selectMovie.value
      const recommendation = {
        scienceFiction: "Dune",
        mystery: "Gone Girl",
        romance: "Pride and Prejudice"
      }
      movieResult.textContent = `Movie Recommendation: ${recommendation[selectedMovie]}`
    })

    const selectPet = document.getElementById("selectPet")
      const petBtn = document.getElementById("petBtn")
      const petResult = document.getElementById("petResult")

      petBtn.addEventListener("click", function(){
        const selectedPet = selectPet.value
        const fact = {
          cat: "Cats are independent and can be very playful.",
          fish: "Fish are the most diverse group of vertebrates.",
          dog: "Dogs are known for their loyalty and companionship."
        }
        petResult.textContent = `Fun Fact: ${fact[selectedPet]}`
      })

    const selectInstrument = document.getElementById("selectInstrument")
    const instrumentResult = document.getElementById("instrumentResult")

    selectInstrument.addEventListener("change", function(){
      const selectedInstrument = selectInstrument.value
      const sound = {
        guitar: "The guitar produces melodic tones with its strings.",
        violin: "The violin produces sweet and expressive sounds.",
        piano: "The piano creates harmonious music through its keys."
      }

      instrumentResult.textContent = `Sound: ${sound[selectedInstrument]}`
    })

    const selectPlanet = document.getElementById("selectPlanet")
    const planetBtn = document.getElementById("planetBtn")
    const planetResult = document.getElementById("planetResult")

    planetBtn.addEventListener("click", function(){
      const selectedPlanet = selectPlanet.value
      const planetFact = {
        earth: "Earth is the only known planet with life.",
        mars: "Mars is often called the 'Red Planet' due to its color.",
        jupiter: "Jupiter is the largest planet in our solar system."
      }
      planetResult.textContent = `Planet Fact: ${planetFact[selectedPlanet]}`
    })
  </script>
</body>

</html>
